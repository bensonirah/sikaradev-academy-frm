<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar|Sikara-dev academy</title>
    <link rel="stylesheet" href="../css/calendar.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="col leftCol">
        <div class="content">
          <h1 class="date">
            <!-- The date goe here -->
          </h1>
          <div class="notes">
            <p>
              <input type="text" value="" placeholder="new note" />
              <a href="#" title="Add note" class="addNote animate">+</a>
            </p>
            <ul class="noteList">
              <li>
                Headbutt a lion<a
                  href="#"
                  title="Remove note"
                  class="removeNote animate"
                  >x</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col rightCol">
        <div class="content">
          <h2 class="year">
            <!-- Year goes here -->
          </h2>
          <ul class="months">
            <!-- months place holder goes here -->
          </ul>
          <div class="clearfix"></div>
          <ul class="weekday">
            <!-- weekdays place holder goes here -->
          </ul>
          <div class="clearfix"></div>
          <ul class="days">
            <!-- days of week goes here -->
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <script src="../js/calendar.js"></script>
  </body>
</html>
