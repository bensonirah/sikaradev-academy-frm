<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event and String template</title>
    <style>
      #out-in-event {
        border: 1px solid rebeccapurple;
        min-height: 100px;
        background: beige;
      }
    </style>
  </head>
  <body onload="handleOnLoad()">
    <h1>Event and String Template</h1>
    <div style="margin-bottom: 15px">
      <p>Handle on change event</p>
      <select name="frm" onchange="handleOnChange(event)">
        <option value="frm-1">Js basic</option>
        <option value="frm-2">Js intermediate</option>
        <option value="frm-3">Js Advanced</option>
      </select>
      <p id="template">Vous avez choisi:</p>
      <button onclick="handleClick(event)">Click me</button>
    </div>
    <div
      onmouseover="handleOnMouseOver()"
      onmouseout="handleOnMouseOut()"
      id="out-in-event"
    >
      <p>Over me on your mouse</p>
    </div>
    <div style="margin-top: 15px">
      <input
        type="text"
        onkeyup="handleKeyUp(event)"
        placeholder="enter texte here"
      />
    </div>
    <script>
      function handleOnChange(event) {
        console.log(event.target.value);
        console.log("handle on change event");
      }

      function handleClick(event) {
        console.log(event.target);
        // ajax call http request => server backend
        console.log("Handle on click event");
      }

      function handleOnMouseOver() {
        console.log("handle on mouse over");
      }

      function handleOnMouseOut() {
        console.log("handle on mouse out");
      }

      function handleKeyDown(event) {
        console.log(event.target.value);
        console.log("handle key down");
      }

      function handleKeyPress(event) {
        console.log(event.target.value);
      }
      function handleKeyUp(event) {
        console.log(event.target.value);
      }
      function handleOnLoad() {
        // 
        console.log("handle onload");
      }
    </script>
  </body>
</html>
